<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Cinema - Customer Feedback</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0 0 10px #222;
        }

        h1 {
            text-align: center;
            color: gold;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .section {
            margin-bottom: 20px;
        }

        .section label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .rating-buttons {
            display: flex;
            gap: 10px;
        }

        .rating-buttons button {
            padding: 10px;
            font-size: 14px;
            background: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .rating-buttons button:hover {
            background: gold;
            color: #000;
        }

        textarea {
            width: 100%;
            background: #222;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        textarea::placeholder {
            color: #aaa;
        }

        button.submit-btn {
            padding: 12px;
            font-size: 16px;
            background: gold;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button.submit-btn:hover {
            background: #d4af37;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.cdn-files-a.com/uploads/10008872/2000_6745a9f728851.png?width=1600" width="800">

        <h1>Customer Feedback</h1>
        <form>
            <!-- Question 1 -->
            <div class="section">
                <label for="cinema-experience">1. How's the ABC Cinema Experience?</label>
                <div class="rating-buttons">
                    <button type="button" value="1">Very Bad</button>
                    <button type="button" value="2">Bad</button>
                    <button type="button" value="3">Good</button>
                    <button type="button" value="4">Very Good</button>
                    <button type="button" value="5">Excellent</button>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="section">
                <label for="staff-services">2. How's the Staff Services?</label>
                <div class="rating-buttons">
                    <button type="button" value="1">Very Bad</button>
                    <button type="button" value="2">Bad</button>
                    <button type="button" value="3">Good</button>
                    <button type="button" value="4">Very Good</button>
                    <button type="button" value="5">Excellent</button>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="section">
                <label for="overall-review">3. Your Overall Review</label>
                <textarea id="overall-review" name="overall-review" rows="4" placeholder="Write your review here..."></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>



</body>
</html>
